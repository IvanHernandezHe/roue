<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>RoueWeb</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="alternate icon" type="image/x-icon" href="favicon.ico">
  <link rel="mask-icon" href="/assets/brand/roue-mark2.svg" color="#0f52ba">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Barlow:wght@400;500;600;700&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#0f52ba"/>
  <script>
    (function () {
      try {
        var mode = localStorage.getItem('roue_theme_mode');
        // Backward-compat: honor legacy 'theme' if new key absent
        if (!mode) {
          var legacy = localStorage.getItem('theme');
          if (legacy === 'dark' || legacy === 'light') mode = legacy;
        }
        var theme;
        if (mode === 'dark') theme = 'dark';
        else if (mode === 'light') theme = 'light';
        else {
          // "auto" (default): simple time-based heuristic to avoid FOUC before app boot
          var h = new Date().getHours();
          theme = (h < 6 || h >= 19) ? 'dark' : 'light';
        }
        document.documentElement.setAttribute('data-bs-theme', theme);
      } catch (e) { /* no-op */ }
    })();
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
